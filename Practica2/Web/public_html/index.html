<!DOCTYPE html>
<html ng-app="practicaApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div ng-show="estado == 'login'">
            Identificador: <input type="text" ng-model="id"></input>
            <button ng-click="loginAbonado(id)">abonado</button>
            <button ng-click="loginEmpleado(id)" >empleado</button>
        </div>
    </body>
</html>
